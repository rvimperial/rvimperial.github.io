        <div class="px-4 mt-8">    
        <h1 class="text-3xl font-bold text-green-800 mb-4">Financials</h1>
        <p class="text-gray-700 mb-6">Select a month to view the financials.</p>

        <div class="mb-4">
            <p class="text-red-600 font-semibold mb-2">Note: Financial statements are updated every end of month.</p>
            <label for="monthSelect" class="block text-gray-700 font-medium mb-2">Choose a month:</label>
            <select id="monthSelect" class="border border-gray-300 rounded px-3 py-2">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>

        <div id="tableContainer" class="mt-6">
            <!-- Image or message will be rendered here -->
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const monthSelect = document.getElementById("monthSelect");
                const tableContainer = document.getElementById("tableContainer");

                const images = {
                    February: "../images/Montille_FS_FEB.png"                    // Add paths for other months
                };

                monthSelect.addEventListener("change", function () {
                    const selectedMonth = monthSelect.value;
                    const imagePath = images[selectedMonth] || "";
                    renderImage(imagePath);
                });

                function renderImage(imagePath) {
                    if (imagePath) {
                        tableContainer.innerHTML = `<img src="${imagePath}" alt="Financials for ${monthSelect.value}" class="w-1/2 h-auto border border-green-600 rounded">`;     } else {
                        tableContainer.innerHTML = "<p class='text-gray-700'>No financials available for this month.</p>";
                    }
                }

                // Initialize with the first month's image
                renderImage(images[monthSelect.value]);
            });
        </script>
    </body>
